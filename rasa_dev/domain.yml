  lactose_intolerant:
    type: bool
  location:
    type: text
  food_category:
    type: text
  age_is_valid:
    type: bool
    mappings: 
      - type: custom
  recommended_recipe:
    type: text
    mappings: 
      - type: custom
  rephrased_recipe:
    type: text
    mappings: 
      - type: custom
  user_said_goodbye:
    type: bool
    mappings:  
      - type: custom
  another_recipe:
    type: text
    mappings: 
      - type: custom
  any_question:
    type: text
  no_of_days:
    type: text
  age_certaindays:
    type: text 
  weight_certaindays:
    type: text 
  height_certaindays:
    type: text
  lactose_intolerant_certaindays:
    type: bool   




  certaindays_output:
    type: text
    mappings:
      - type: custom

